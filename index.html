<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Editable Interactive Resume Builder By Zarmain Ahmed</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" required><br />
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br />
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required><br />
            <label for="profilePic">Profile Picture: </label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br />
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: </label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience: </label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills: </label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <br />

    <!-- Dynamic an Editable  Resume -->
    <div id="resume-display" contenteditable="true"></div>

    <script src="app.js"></script>
</body>

</html>
